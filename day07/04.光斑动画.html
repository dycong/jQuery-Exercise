<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        #box {
            margin-top: 200px;
            text-align: center;
            font-size: 80px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.3);
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0) 0px, rgba(255, 255, 255, 0) 70px, rgba(255, 255, 255, 0) 70px, rgba(255, 255, 255, 1) 140px, rgba(255, 255, 255, 0) 210px);

            -webkit-background-clip: text;
            background-repeat: no-repeat;

            background-position: 600px;
        }
    </style>
</head>
<body>
<h1 id="box">dycong聪聪</h1>

<script type="text/javascript" src=""></script>
<script>
    var box=document.getElementById('box');
    var left = 600;
    setInterval(function () {
        left += 20;
        if(left == 1800){
            left = 600;
        }
        box.style.backgroundPosition = left +'px';
    },60)
</script>
</body>
</html>
