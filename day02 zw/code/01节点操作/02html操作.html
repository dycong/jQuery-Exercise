<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 方法 text 方法 的使用</title>
    <style></style>
    <script src="../js/jquery-1.12.4.js"></script>

    <script>

        $(function () {

            //设置内容
            $("button:eq(0)").click(function () {
                    var html = $("div").html("wwww");
                    console.log(html);
                    //底层封装 innerHTML
            });

            $("button:eq(1)").click(function () {
                //获取当前元素以及当前元素的子元素的里面你的文本内容.
                //这些文本内容以换行区分
                 var text = $("div").text();
                 alert(text);
            })
        });
    </script>
</head>
<body>
<button>html 方法</button>
<button>text</button>
    <div>
        www
        <a href="tel:138000000001">拨打</a>
        <a href="">cccc</a>
    </div>
</body>
</html>
