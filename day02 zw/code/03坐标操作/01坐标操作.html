<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
              margin: 0;
              padding: 0;
        }

        .box{
             width: 400px;
             height: 400px;
             border: 1px solid #ccc;
             margin: 200px;
             position: relative;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .active{

        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        /*
        * jQuery 里面是属于链式操作，$("").addClass().removeClass().next()
        *
        * */
        $(function () {
            //获取一个元素的位置.
            $("button:eq(0)").click(function () {
                //返回的是当前元素的坐标，这个坐标是放在一个对象里面包装起来的.
                console.log($(".box1").offset());
                //链式操作的前提是当前方法返回的是一个jQuery 对象.
                $(".box1").offset();
                /*
                * {
                *        left:
                *        top:
                * }
                * */
            });

            /*设置元素的位置.*/
            $("button:eq(1)").click(function () {
            //        设置一个元素的位置
                        $(".box1").offset({
                              left:100,
                              top:300
                        });


            });
        });
    </script>
</head>
<body >
<button>获取</button>
<button>设置</button>
<div class="box">  <div class="box1"></div></div>



</body>
</html>
