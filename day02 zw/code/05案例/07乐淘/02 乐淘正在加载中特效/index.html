        .tab {
            border: 1px solid #ddd;

            position: relative;
            float: left;

            border-top: 4px solid #fff;

            position: absolute;
            right: 0;
            top: 10px;

            height: 14px;

        }

        }

        .tab li.active {

            border-bottom: 0;
        }

             border: 1px solid #ccc;
             font-size: 12px;

            $(function(){
                    $(".tab li").on("click",function(){

                            //执行时间需要花多久1秒
                            //jQuery delay 延迟，拖延.
                            //
                            //$(".message").animate({"marginLeft":200},1000).delay(1000).animate({"marginLeft":0,"opacity":0},1000);

                            //当前元素在页面上面的位置.
                            var offset = $(this).offset();
                            var top = offset.top;
                            var left = offset.left;
                            //设置message 出事的位置
                            $(".message").offset({
                                    left:left+400,
                                    top:top+40
                            });
                            //在执行动画之前，要清除动画对象.
                             $(".message").stop(true,true);
                             //执行动画.
                             $(".message").animate({"left":left+10,"opacity":1},1000).delay(500).animate({"left":left+400,"opacity":0},500)
