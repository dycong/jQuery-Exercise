          $(function(){


                    //获取顶部的高度.
                    var height = $(".top").height();

                    $(window).on("scroll",function(){
                            //页面卷曲进去的距离
                           var scrolltop = $(document).scrollTop();
                           if(scrolltop>height){
                                    $(".nav").css({
                                          position:"fixed",
                                          left:0,
                                          top:0
                                    })
                           }else{
                               $(".nav").css({
                                     position:"static"
                               })
                           }


                    })

          });

    </script>

<div class="top">

<div class="nav">
