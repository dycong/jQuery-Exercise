<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 80px;
            margin:100px auto;
            line-height: 80px;
            background-color: deepskyblue;
            text-align: center;
            color: #fff;
            font-size: 40px;
            font-weight: 700;
            position: relative;
            transition: 2s;
        }
        #top,#bottom{
            width: 0px;
            height: 10px;
            background-color: yellow;
            position: absolute;
            transition:width 2s;
        }
        #top{
            top:0;
            left:0;
        }
        #bottom{
            bottom:0;
            right:0;
            /*left: 300px;*/
        }
        #box:hover #top,#box:hover #bottom{
            width: 300px;
        }
        #box:hover{
            background-color: #fff;
            color: deepskyblue;
        }
    </style>
</head>
<body>

<div id="box">
    <div id="top"></div>

</div>
