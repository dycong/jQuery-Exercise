    <script>
        /*$(function(){
                /!*
                * 1:需求: 在左边以及右边的li 元素上面鼠标悬停，中间区域的li 元素 图片切换.
                *
                *       1:左边，需要给所有的li 添加鼠标悬停事件
                *              鼠标悬停到这个li 元素上面之后，我要获取到这个中间区域的li元素
                *              让这个li 元素显示，其它的li 元素隐藏起来.
                *              怎么通过li 元素找到中间区域的li 元素，通过index 角标.
                * *!/
                //中间区域的li 元素，是一个jQuery 对象.
                var  $centerli=$("#center>li");
                //添加鼠标悬停事件.
                $("#left>li").mouseover(function(){
                        //index 方法，新的jQuery 的方法. 获取的是父元素下面的子元素对应的索引值.
                        //li 元素的索引值.
                        var index=$(this).index();

                        //根据索引值进行查找，查找中间区域对应的li元素.
                        //找到li 元素之后，li元素显示
                        //其它的兄弟li 元素隐藏起来.
                        $centerli.eq(index).show().siblings().hide();
                })
                //添加鼠标悬停事件.
                $("#right>li").mouseover(function(){
                        //获取右边的li 元素在父元素里面的子元素的索引值.
                        var index=$(this).index();
                        //根据索引值进行查找，查找中间区域对应的li元素. 应该添加9
                        //[因为左边的的li 元素也跟中间的li 元素对应]
                        //我们要减去左边的li 元素的长度.
                        $centerli.eq(index+9).show().siblings().hide();
                })

        });*/


        $(function(){

                var $centerli = $("#center li");

                $("#left>li").mouseenter(function(){
                        //我向得到index
                        var index= $(this).index();
                        $centerli.eq(index).show().siblings().hide();
                });

                $("#right>li").mouseenter(function(){
                           var index = $(this).index();
                           index = index + 9;
                           $centerli.eq(index).show().siblings().hide();
                });
        });


    </script>
