<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
            div{
                 height: 100px;
                 background-color: pink;
                 margin: 10px;
                 display: none;
            }
    </style>
    <!--
            1：引入js 库
    -->
    <script src="/js/jquery-1.12.4.js"></script>
    <script>
            /*2:编写入口函数 页面加载完毕之后去执行的代码
            * 页面加载完毕的时候执行  类似于window.onload
            * */
            $(function(){
                /*实现页面的逻辑*/
                $("#show").click(function(){
                       $("div").show(3000);
                })
            })
    </script>
</head>
<body>
<button id="show">显示</button>
<button id="text">添加文本</button>
<div></div>
<div></div>
<div></div>
</body>
</html>
