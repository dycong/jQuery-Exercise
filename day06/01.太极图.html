<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #eee;
        }
        #box{
            width: 300px;
            height: 300px;
            margin:100px auto;
            /*background-color: pink;*/
            position: relative;
            animation: fengche 60s linear infinite;

        }
        #left,#right{
            width: 150px;
            height:300px;
            float: left;
            
        }
        #left{
            background: #000;
            border-radius: 150px 0 0 150px;
        }
        #right{
            background: #ffffff;
            border-radius: 0 150px 150px 0;
        }
        #top,#bottom{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            left: 75px;
        }
        #top{
            background: #000;
            top:0;
        }
        #bottom{
            background: #fff;
            bottom:0;
        }
        #top>div,#bottom>div{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        #top>div{
            background: #fff;
        }
        #bottom>div{
            background: #000;
        }
        @keyframes fengche {
            from {transform: rotate(0deg)}
            to {transform: rotate(360deg)}
        }

    </style>
</head>
<body>
<div id="box">
    <div id="left"></div>
    <div id="right"></div>

    <div id="top">
        <div></div>
    </div>
    <div id="bottom">
        <div></div>
    </div>
</div>

<script type="text/javascript" src=""></script>
<script>

</script>
</body>
</html>
