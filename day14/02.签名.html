<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #wrap{
            background-color: pink;

        }
    </style>
</head>
<body>
<canvas id="wrap" width="500" height="300">

</canvas>

<script>
    window.onload = function () {
        var wrap = document.getElementById('wrap');

        var painting = wrap.getContext('2d');

        wrap.onmousedown = function (e) {
            //起始点
            painting.moveTo(e.clientX - wrap.offsetLeft,e.clientY - wrap.offsetTop);

            document.onmousemove = function (e) {
                //结束点
                painting.lineTo(e.clientX - wrap.offsetLeft,e.clientY - wrap.offsetTop);
                painting.stroke();

            }
            document.onmouseup = function () {1
                document.onmousemove = document.onmouseup = null;
            }
        }
        return  false;


    }
</script>
</body>
</html>
