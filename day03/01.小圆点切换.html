<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ol li{
            float: left;
            width:80px;
            height:80px;
            line-height: 80px;
            border: 1px solid #000;
            border-radius:50%;
            text-align: center;
            margin: 5px;
            background-color: pink;
            cursor: pointer;
        }
        ol li.current{
            background-color: orangered;
            color: #FFF;
        }
    </style>
</head>
<body>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ol>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script>
    $(function () {
        $('ol li').on('click',function(){
            $(this).addClass('current').siblings().removeClass('current');
        })
    })
</script>
</body>
</html>
