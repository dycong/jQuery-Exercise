<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 100px;
            height: 25px;
            margin:100px auto;
            border: 1px solid #ccc;
            background: url("img/xiala.png") no-repeat right center;
            position: relative;
        }
        .box ul{
            border: 1px solid #ccc;
            width:100px;
            position: absolute;
            left:-1px;
            top: 25px;
            display: none;
        }
        .box li{
            height: 25px;
            line-height: 25px;
            color: #000;
            padding-left: 10px;
            cursor: pointer;
        }
        .box li:hover{
            background-color: pink;
        }
        .box li.current{
            background-color: red;
        }
        .box a{
            text-decoration: none;
            color: #333;
            display: block;
            height: 25px;
            line-height: 25px;
            /*text-indent: 15px;*/
            padding-left: 10px;
        }
        .box.current{
            border-color: orangered;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="##">年付</a>
    <ul>
        <li>年付</li>
        <li>季付</li>
        <li>月付</li>
    </ul>
</div>
<div class="box">
    <a href="##">奔驰</a>
    <ul>
        <li>奔驰</li>
        <li>宝马</li>
        <li>奥迪</li>
    </ul>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script>
    $(function(){
        //鼠标移入box，改变边框颜色
        $('.box').hover(function(){
            $(this).addClass('current');
        },function(){
            $(this).removeClass('current');
            $('.box>ul').hide();
        })
        //点击a，显示ul
        $('.box a').on('click',function () {
            $(this).next().show();
        })
        //单击li
        $('.box>ul>li').on('click',function(){
        //1.取出li的内容赋值给a
//            $(this).text($(this).text())
        //li的父元素的上一个紧挨着的元素
            $(this).parent().prev().text($(this).text());
        //2.自己的背景色变红
            $(this).addClass('current').siblings().removeClass('current');
        //3.ul隐藏
            $('.box ul').hide();
        })
    })
</script>
</body>
</html>
