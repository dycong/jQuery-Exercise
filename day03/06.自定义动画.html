<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
            left: 0;
            top: 200px;
        }
    </style>
</head>
<body>
<div></div>
<button>按钮</button>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script>
    $(function () {
        $('button').click(function () {
            setInterval(function () {
                $('div').animate({'left': '500px'}, 500).animate({'top': '700px'}, 500).animate({'left': '0px'}, 500).animate({'top': '200px'}, 500)
            })
        })
    })
</script>
</body>
</html>
