<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            margin:200px auto;
            position: relative;
            background-color: yellow;
            width:90%;
            
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
        .box{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid deepskyblue;
            background: radial-gradient(deepskyblue 50%,white 50%);

            /*position: relative;*/
            z-index: 1;
        }
        #wrap:before{
            content: '';
            position: absolute;
            top:50%;
            left:0;
            width:100%;
            height: 1px;
            background-color: #000;
            /*z-index: -1;*/
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
