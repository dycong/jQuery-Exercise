<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style:none;
            text-decoration: none;
        }
        img{
            display: block;
        }
        html,body{
            height:100%;
        }
        #header{
            background-color: rgba(0,0,0,0.6);

            display: flex;
            justify-content: space-between;

            padding: 8px 15px;

            position: absolute;
            top:0;
            left:0;
            right:0;
        }
        #nav{
            display: flex;
            /*justify-content: center;*/
            align-items: center;
        }
        #nav li{
            width: 85px;
            height: 35px;
            border: 1px solid #fff;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-right: 8px;
        }
        #nav li:last-child{
            margin-right: 0;
        }
        #nav li a{
            color: #fff;
        }

        #content{
            width: 100%;
            height: 100%;
            background-image: url("img/bg2.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content ul{
            width: 1000px;
            height: 210px;

            display: flex;
            justify-content: space-between;
        }
        #content ul li{
            width: 150px;
            height: 210px;

            display: flex;
            flex-direction:column;
            /*justify-content: center;*/
            align-items: center;
            justify-content: space-around;
        }


        #content ul li:nth-child(1){
            background-color: #595CA8;
        }
        #content ul li:nth-child(2){
            background-color: #FF9D2E;
        }
        #content ul li:nth-child(3){
            background-color: #01A6DE;
        }
        #content ul li:nth-child(4){
            background-color: #015E91;
        }
        #content ul li:nth-child(5){
            background-color: #1DC128;
        }
        #content ul li:nth-child(6){
            background-color: #01A6DE;
        }


    </style>
</head>
<body>
<div id="header">
    <h1 id="logo">
        <a href="javascript:;">
            <img src="img/atguigu-logo.png" alt="">
        </a>
    </h1>
    <ul id="nav">
        <li><a href="javascript:;">新学科</a></li>
        <li><a href="javascript:;">学科简介</a></li>
        <li><a href="javascript:;">北京校区</a></li>
    </ul>
</div>
<div id="content">
    <ul>
        <li>
            <img src="img/ywfw_1.png" alt="">
            <p>HTML5学科</p>
        </li>
        <li>
            <img src="img/ywfw_2.png" alt="">
            <p>JAVA学科</p>
        </li>
        <li>
            <img src="img/ywfw_3.png" alt="">
            <p>JAVA大数据</p>
        </li>
        <li>
            <img src="img/ywfw_4.png" alt="">
            <p>Android学科</p>
        </li>
        <li>
            <img src="img/ywfw_5.png" alt="">
            <p>微信小程序</p>
        </li>
        <li>
            <img src="img/ywfw_6.png" alt="">
            <p>PHP学科</p>
        </li>
    </ul>
</div>

</body>
</html>
