            padding: 0;

        #list {
            margin: 0px auto;
            list-style: none;
            width: 732px;
            overflow: hidden;

            padding-left: 1px;
            padding-top: 1px;

            background: #f0f0f0;

        #list li {

            width: 121px;
            height: 108px;
            position: relative;

            margin-bottom: 1px;
        }

        #list li .img-3d {
            width: 121px;
            height: 108px;
            position: relative;
            transform-style: preserve-3d;
        }

        #list li .img-3d .img-back, #list li .img-3d .img-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 121px;
            height: 108px;
            line-height: 108px;
            text-align: center;
            background: #FFFFFF;
        }

        #list li .img-3d .img-back img, #list li .img-3d .img-front img {
            display: inline-block;
            vertical-align: middle;
        }

        #list li .img-3d .img-back {
            transform: rotateY(180deg);
        }

        #btn {
            background: #fff;
            text-align: center;
            transition: 2s;
        }

        #refresh {
            margin: 33px auto 0px;
            width: 28px;
            height: 28px;
            background-image: url("img/refresh.png");
            background-repeat: no-repeat;
        }

        #btn:hover {
            background: #dd2727;
            color: #FFFFFF;
            transition: none;
            /*transition: 0s;*/
        }

        #btn:hover #refresh {
            background-image: url("img/refresh-white.png");
        }

        #list li .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 121px;
            height: 108px;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;

            opacity: 0;
        }

        #list li:hover .mask {
            transition: 3s;
            opacity: 1;
        }

        #list li .mask img {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }

        #list li .mask p {
            margin-top: 45px;
            color: #FFFFFF;
            font-size: 12px;
            text-align: center;
        }

        #list li .mask a {
            text-decoration: none;
            color: #FFFFFF;
            background: red;
            border-radius: 10px;
            font-size: 12px;
            padding: 0 15px;

<script>
    var imgs = document.querySelectorAll('#list li .img-3d');
    var btn = document.getElementById('btn');
    var refresh = document.getElementById('refresh');

    var lineCount = 6;

    var index = 0;
    btn.onclick = function () {
        index++;
        refresh.style.transform = 'rotate(' + index * 360 + 'deg)';
        refresh.style.transition = '1s';

        for (var i = 0; i < imgs.length; i++) {
            var colNum = i % lineCount;
            var rowNum = i / lineCount;
            imgs[i].style.transition = '1s ' + (colNum+rowNum)*100 +'ms';
            imgs[i].style.transform = 'rotateY(' + index * 180 + 'deg)';
        }
    }


</script>
