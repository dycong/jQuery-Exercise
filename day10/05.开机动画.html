<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height:100%;
        }
        #wrap{
            /*width:100%;*/
            height:100%;
            background-color: darkgrey;
            position: relative;
        }

        #list{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50% ,-50%);
        }
        #list li{
            float: left;
            font-size: 20px;
            font-weight: 700;
            margin-right: 5px;
            animation-name: jump;
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #list li:last-child{
            margin-right: 0;
        }
        @keyframes jump {
            from{transform:translateY(0px)}
            to{transform:translateY(-30px)}
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li>L</li>
        <li>o</li>
        <li>a</li>
        <li>d</li>
        <li>i</li>
        <li>n</li>
        <li>g</li>
    </ul>
</div>

<script type="text/javascript" src=""></script>
<script>
var lis = document.querySelectorAll('#list li');

var color =['skyblue','yellow','red'];
for(var i = 0; i<lis.length;i++){
    lis[i].style.color = color[i%color.length];
    lis[i].style.animationDelay = i*0.1+'s'
}
</script>
</body>
</html>
