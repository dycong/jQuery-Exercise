<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        #wrap {
            background-color: pink;
            /*border: 1px solid #000;*/
        }
    </style>
</head>
<body>
<canvas id="wrap" width="400" height="400">

</canvas>

<script type="text/javascript" src=""></script>
<script>
    window.onload = function () {
        var wrap = document.getElementById('wrap');

        var painting = wrap.getContext('2d');

        var imgData = painting.createImageData(100,100);
        console.log(imgData);
        for(var i = 0;i<imgData.data.length;i+=4){
            imgData.data[i] = 0;
            imgData.data[i+1] = 0;
            imgData.data[i+2] = 255;
            imgData.data[i+3] = 150;
        }

        painting.putImageData(imgData,100,100)

    }

</script>
</body>
</html>
