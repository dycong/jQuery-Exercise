<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>随机切换图片案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input{
            width: 100px;
            height: 30px;
            font-size: 20px;
        }

        div {
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        div img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>
        $(function () {
            $('#btnChangeImg').on('click',function(){
                //取一个随机数
                var num = Math.round(Math.random()*2);
                //这个是数组里面的图片的文件名.
                var arr = ['c','d','e'];
                //显示的图片  将图片文件名设置为'+arr[num]+'
                $('img').attr('src','imgs/'+arr[num]+'.jpg');
            })
            window.setInterval(function(){
                /*
                 * trigger 触发的意思
                 * */
                $("#btnChangeImg").trigger("click");
            },500);
        });
    </script>
</head>
<body>
<div>
    <input type="button" value="随机换一张" id="btnChangeImg">
    <img src="" alt="" id="imgMax" title=""/>
</div>
</body>
</html>
