<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th, td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<input type="button" value="获取数据" id="j_btnGetData"/>
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">

    </tbody>
</table>

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script>
    $(function () {
        var datas = [
            {
                "title": "尚硅谷",
                "address": "回龙观",
                "desc": "与其表白，不如给一个具体的未来"
            },
            {
                "title": "达内",
                "address": "哪都有",
                "desc": "不靠谱，不靠谱，非常不靠谱"
            },
            {
                "title": "北大青鸟",
                "address": "北大旁边",
                "desc": "我不想做任何评价"
            }
        ];
        $("#j_btnGetData").on('click', function () {
            var tr = '';
            for (var i = 0; i < datas.length; i++) {
                tr += "<tr>";
                tr += "<td>" + datas[i].title + "</td>>";
                tr += "<td>" + datas[i].address + "</td>>";
                tr += "<td>" + datas[i].desc + "</td>>";
                tr += "</tr>";
            }
            $("#j_tbData").append(tr);
            $("#j_btnGetData").off();
        })
    })
</script>
</body>
</html>
