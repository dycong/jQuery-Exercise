<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>
        $(function () {
            //获取顶部的高度
            var height = $('.top').height();

            $(window).on('scroll', function () {
                //页面卷曲进去的距离
                var scrollTop = $(document).scrollTop();
//                console.log(scrollTop);
                if(scrollTop > height){
                    $(".nav").css({
                        position: "fixed",
                        left:0,
                        top:0
                    })
                }else {
                    $(".nav").css({
                        position: "",
                    })
                }

            })
        })
    </script>
</head>
<body>
<div class="top">
    <img src="images/top.png"/>
</div>
<div class="nav">
    <img src="images/nav.png" />
</div>
<div class="main">
    <img src="images/main.png"/>
</div>
</body>
</html>
